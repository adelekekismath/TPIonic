<ion-header>
  <ion-toolbar>
    <ion-title>
     Calculatrice
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label class="value">
     {{Calculate}}
    </ion-label>
  </ion-item>
  <div *ngFor= "let numGroup of numberGroups ">
    <ion-button *ngFor= "let num of numGroup" (click)="onClick(num)" class="btnCal" >
    {{num}}
    </ion-button>
  </div>

  
</ion-content>
